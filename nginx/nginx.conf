upstream sts_website {
    server server:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://sts_website;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/static/;
    }
}
